    function toggleCase(str) {
        return str.toLowerCase().split(' ').map(function (word) {
            return (word.charAt(0).toUpperCase() + word.slice(1));
        }).join(' ');
    }
    function getParams() {
        var params = {},
            pairs = document.URL.split('?')
                   .pop()
                   .split('&');
        for (var i = 0, p; i < pairs.length; i++) {
            p = pairs[i].split('=');
            params[p[0]] = p[1];
            console.log(p);
            console.log(params[p[0]]);
            var loginusrname = params[p[0]];
            loginusrname = loginusrname.replace(/%20/g, " ");
            loginusrname = loginusrname.toLowerCase();
            loginusrname = toggleCase(loginusrname);
            document.getElementById("span_usrname").innerHTML = loginusrname;
        }
        return params;
    }
    function gotoHome()
    {

        document.getElementById("headerfrm").action = "home.aspx";
        document.getElementById("headerfrm").target = "_parent"
        document.getElementById("headerfrm").method = "post";
        document.getElementById("headerfrm").submit();
    }

</script>
